name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20]
    steps:
    - uses: actions/checkout@v4
    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
    - name: NPM install
      run: |
        npm ci
    - name: Test
      run: |
        npm run pretest
        npm run test
    - name: Test packaging
      run: |
        mkdir -p bin
        npx vsce package -o bin/chapel.vsix
    - name: upload package
      uses: actions/upload-artifact@v4
      with:
        name: chapel.vsix
        path: bin/chapel.vsix
